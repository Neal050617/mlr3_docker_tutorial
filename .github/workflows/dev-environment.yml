name: 验证开发环境

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug
      
      - uses: actions/checkout@v4
      
      - name: 验证开发环境
        run: |
          docker compose build
          docker compose up -d
          docker compose ps
          docker compose logs
          docker compose down